<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Clothing Line</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: #333;
        }
        header {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
            font-weight: bold;
            color: red;  /* Red color for the header */
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            padding: 10px 20px;
        }
        nav a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: red;
        }
        nav input[type="text"] {
            padding: 8px;
            border-radius: 5px;
            border: none;
            width: 200px;
        }
        .banner {
            width: 100%;
            height: 100px;  /* Smaller height for the banner */
            background-color: red;  /* Red background */
            text-align: center;
            color: white;
            padding-top: 35px;  /* Adjusted padding to center the text */
        }
        .banner h2 {
            font-size: 36px;  /* Adjusted font size */
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .shop-section {
            display: flex;
            justify-content: space-around;
            padding: 40px;
            flex-wrap: wrap;
            background-color: #f4f4f4;
        }
        .shop-section div {
            text-align: center;
            width: 20%;
            margin: 20px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .shop-section div:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .shop-section img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: opacity 0.3s ease;
        }
        .shop-section div h3 {
            font-size: 20px;
            margin: 10px 0;
            color: #222;
        }
        .shop-section .btn-shop {
            padding: 10px 20px;
            background-color: red;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .shop-section .btn-shop:hover {
            background-color: #c3000f;
        }
        .footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>SPIDER CO.</h1>  <!-- Changed to SPIDER CO. -->
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#shop">Shop</a>
        <a href="#collections">Collections</a>
        <a href="#sale">Sale</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <!-- Search Bar -->
        <input type="text" placeholder="Search...">
    </nav>

    <div class="banner">
        <h2>Spider Man Collections</h2> <!-- The header text remains as Spider Man Collections -->
    </div>

    <div id="shop" class="shop-section">
        <div>
            <img src="men.jpg" alt="Men's Collection">
            <h3>Men's Collection</h3>
            <a href="#" class="btn-shop">Shop Now</a>
        </div>
        <div>
            <img src="women.jpg" alt="Women's Collection">
            <h3>Women's Collection</h3>
            <a href="#" class="btn-shop">Shop Now</a>
        </div>
        <div>
            <img src="kids.jpg" alt="Kids Collection">
            <h3>Kids Collection</h3>
            <a href="#" class="btn-shop">Shop Now</a>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 SPIDER CO. | All Rights Reserved</p>
    </div>
</body>
</html>

<script type="module">
  import Chatbox from 'https://cdn.jsdelivr.net/npm/@chaindesk/embeds@latest/dist/chatbox/index.js';

  const widget = await Chatbox.initBubble({
    agentId: 'cm47bi99j0i0g2056s9dcyi7l',
    
    // optional 
    // If provided will create a contact for the user and link it to the conversation
    contact: {
      firstName: 'John',
      lastName: 'Doe',
      email: 'customer@email.com',
      phoneNumber: '+33612345644',
      userId: '42424242',
    },
    // optional
    // Override initial messages
    initialMessages: [
      'Hello Georges how are you doing today?',
      'How can I help you ?',
    ],
    // optional
    // Provided context will be appended to the Agent system prompt
    context: "The user you are talking to is John. Start by Greeting him by his name.",
  });

  // open the chat bubble
  widget.open();

  // close the chat bubble
  widget.close()

  // or 
  widget.toggle()
</script>
